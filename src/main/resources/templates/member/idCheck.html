<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   function checkIdClose(){
      opener.form1.id.value="[[${id}]]"
      opener.form1.idChecknum.value= 1;
      window.close();
      opener.form1.pw.focus();
   }
</script>
</head>
<body>
   <th:block th:if="${result && id !=''}">
      <p>[[${id}]]는 사용가능합니다.</p><br>
      <input type="button" value="사용" onclick="checkIdClose()">
   </th:block>
   <th:block th:if="${!result}">
      <p>[[${id}]]는 이미 사용중입니다.</p>
      <form action="/member/idCheck">
         아이디 <input type="text" name="id"><input type="submit" value="중복 체크">
      </form>
   </th:block>
   <th:block th:if="${id == ''}">
      <p>아이디를 입력해주세요</p>
      <form action="/member/idCheck">
         아이디 <input type="text" name="id"><input type="submit" value="중복 체크">
      </form>
   </th:block>
</body>
</html>
