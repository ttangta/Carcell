<script type="text/javascript">
	window.onload = function(){
		var img = document.getElementById("imgCheck");
		img.setAttribute("src","/img/x.png");
		
	}
	
	function checkType(){
		var type = document.form1.type.value;
		var frm = document.form1;
		
		if(type==1){
			frm.email1.value="springBootthird";
			frm.email2.selectedIndex=0;
			document.getElementById("email1").disabled=true;
			document.getElementById("email1").value ="springBootthird";
			document.getElementById("email2").disabled=true;
			document.getElementById("email2").value="gmail.com";			
		}else{
			frm.email1.value="";
			frm.email2.selectedIndex=0;
			document.getElementById("email1").disabled=false;
			document.getElementById("email2").disabled=false;
		}
		
	}
	
	function checkPw(){
		var img = document.getElementById("imgCheck");
		var frm = document.form1;
		var pw = frm.pw.value;
		var re_pw = frm.re_pw.value;
		if(pw == re_pw && pw != "" && re_pw != ""){
			img.setAttribute("src","/img/o.png");
		}else{
			img.setAttribute("src","/img/x.png");
		}
	}
	
	function checkemail2(){
		var email2 = document.getElementById("email2");
		var email2_value = email2.value;
		var writeEmail = document.getElementById("writeEmail");
		var style = getComputedStyle(writeEmail);
		
		if(email2_value == "직접입력"){
			email2.setAttribute("disabled","true");
			email2.style.display = "none";
			writeEmail.style.display="block";
		}
	}
	
</script>

<div class="join-container">
    <div class="join-box">
        <form action="/member/join" name="form1" method="post">
            <input type="hidden" name="idChecknum" id="idChecknum" value="0">
            <input type="hidden" name="type" id="user" checked="checked" value="0">
            <h4>회원가입</h4>
            <table>
                <!-- 이름 -->
                <tr>
                    <td>이름</td>
                    <td>
                        <input type="text" name="name" class="form-control" placeholder="이름">
                    </td>
                </tr>
                
                <!-- 아이디 -->

                    <td>아이디</td>

                <tr>
                    <td>비밀번호 재확인</td>

                        <div style="display: flex; align-items: center;">

                <!-- 이메일 -->
